<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter Card</title>
</head>
<body>
    <div class="card">
        <div class="personal-info">
            <div class="profile">
                <div class="flex">
                    <div class="profile-picture">
                        <img src="./images/avatar.png" alt="">
                    </div>
                    <div class="details">
                        <span class="name"><span>Angelina Gracie</span> <br /> <span class="title">Software Engineer</span> </span>
                    </div>
                    <div class="follow">
                        <span>Follow&nbsp;&nbsp;&#43;</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            I would tell you a joke about programming...<br />
            But it only works on my machine
        </div>

        <div class="likes">
            <span class="count"><span class="heart">❤️</span> 167</span>
        </div>
    </div>
</body>
</html>
